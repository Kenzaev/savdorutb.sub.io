<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на Telegram-канал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .subscribe-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscribe-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Подпишитесь на наш Telegram-канал</h1>
    <a href="https://t.me/your_channel_username" class="subscribe-button">Подписаться</a>
</body>
</html>

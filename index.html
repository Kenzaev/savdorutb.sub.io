<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на наши социальные сети</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .instagram-button {
            background-color: #E1306C;
        }
        .vk-button {
            background-color: #4C75A3;
        }
        .youtube-button {
            background-color: #FF0000;
        }
        .telegram-button {
            background-color: #0088cc;
        }
        .home-button {
            background-color: #007BFF;
        }
        .social-button i {
            font-size: 24px;
        }
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="https://yourwebsite.com" class="social-button home-button">
            <i class="fas fa-home"></i>
        </a>
        <a href="https://www.instagram.com/your_instagram_username" class="social-button instagram-button">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://vk.com/your_vk_username" class="social-button vk-button">
            <i class="fab fa-vk"></i>
        </a>
        <a href="https://www.youtube.com/your_youtube_channel" class="social-button youtube-button">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://t.me/your_telegram_channel" class="social-button telegram-button">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
    <div class="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Здесь вы найдете полезную информацию и ссылки на наши социальные сети. Подписывайтесь и следите за новостями!</p>
    </div>
</body>
</html>

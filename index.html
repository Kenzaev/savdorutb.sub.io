<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="#" class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i>
    </a>
    <header>
        <h1>Добро пожаловать в интернет-магазин</h1>
        <button class="menu-button" id="menu-button">Меню</button>
        <div class="menu-panel" id="menu-panel">
            <a href="https://www.instagram.com/your_instagram_username" class="social-button instagram-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://vk.com/your_vk_username" class="social-button vk-button">
                <i class="fab fa-vk"></i>
            </a>
            <a href="https://www.youtube.com/your_youtube_channel" class="social-button youtube-button">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://t.me/your_telegram_channel" class="social-button telegram-button">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </header>
    <main>
        <section class="gallery" id="product-gallery">
            <!-- Продукты будут добавлены здесь через JavaScript -->
        </section>
    </main>
    <a href="#" class="cart" id="cart-button">
        <i class="fas fa-shopping-cart"></i>
    </a>
    <div class="cart-popup" id="cart-popup">
        <h3>Ваша корзина</h3>
        <div id="cart-items"></div>
        <p id="cart-total">Общая сумма: $0.00</p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>

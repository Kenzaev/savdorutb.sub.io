<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на наши социальные сети</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .social-button:hover {
            opacity: 0.8;
        }
        .instagram-button {
            background-color: #E1306C;
        }
        .vk-button {
            background-color: #4C75A3;
        }
        .youtube-button {
            background-color: #FF0000;
        }
        .telegram-button {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <h1>Подпишитесь на наши социальные сети</h1>
    <div class="social-buttons">
        <a href="https://www.instagram.com/your_instagram_username" class="social-button instagram-button">Instagram</a>
        <a href="https://vk.com/your_vk_username" class="social-button vk-button">ВКонтакте</a>
        <a href="https://www.youtube.com/your_youtube_channel" class="social-button youtube-button">YouTube</a>
        <a href="https://t.me/your_telegram_channel" class="social-button telegram-button">Telegram</a>
    </div>
</body>
</html>
